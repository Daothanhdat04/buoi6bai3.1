<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Navigation</title>
    <style>
        /* Thiết lập chung cho body */
        body {
            font-family: Arial, sans-serif;
            background-color: #333; /* Màu nền tối */
            color: white; /* Màu chữ trắng */
            margin: 0;
            padding: 0;
            overflow: hidden; /* Ẩn thanh cuộn */
        }

        /* Phong cách cho menu */
        .menu {
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* Nền đen bán trong suốt */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Thiết lập logo ở góc trái trên */
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        /* Biểu tượng dấu 'X' để đóng menu */
        .close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            cursor: pointer;
            color: white;
        }

        /* Thiết lập liên kết (links) trong menu */
        .menu a {
            color: white;
            text-decoration: none;
            font-size: 24px;
            margin: 10px 0;
            transition: color 0.3s ease;
        }

        /* Hiệu ứng hover cho các liên kết */
        .menu a:hover {
            color: #ccc; /* Đổi màu khi hover */
        }

        /* Gạch chân cho mục đang chọn */
        .menu a.active {
            text-decoration: underline;
        }

        /* Ô tìm kiếm */
        .search-box {
            margin-top: 20px;
        }

        .search-box input {
            background-color: transparent;
            border: none;
            border-bottom: 1px solid white;
            color: white;
            font-size: 18px;
            padding: 5px;
            outline: none;
            width: 200px;
        }

        .search-box input::placeholder {
            color: #bbb; /* Màu placeholder */
        }
    </style>
</head>
<body>
    <!-- Logo ở góc trên bên trái -->
    <div class="logo">
        <img src="https://demo.kaliumtheme.com/agency/wp-content/uploads/2021/06/Kalium-Theme-Icon.png" alt="Logo" width="40">
    </div>

    <!-- Dấu 'X' đóng menu -->
    <div class="close" onclick="closeMenu()">×</div>

    <!-- Menu chính -->
    <div class="menu">
        <a href="#" class="active">Home</a>
        <a href="#">Portfolio</a>
        <a href="#">Team</a>
        <a href="#">Services</a>
        <a href="#">Blog</a>
        <a href="#">Contact</a>
        <a href="#">Buy Now!</a>
        
        <!-- Ô tìm kiếm -->
        <div class="search-box">
            <input type="text" placeholder="Search ...">
        </div>
    </div>

    <script>
        // Hàm đóng menu (dùng JavaScript)
        function closeMenu() {
            document.querySelector('.menu').style.display = 'none';
        }
    </script>
</body>
</html>
